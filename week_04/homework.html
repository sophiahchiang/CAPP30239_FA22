<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canada Line Chart</title>
    <style>
        * {
            font-family: 'Courier New', Courier, monospace;
        }

        #container {
            max-width: 1040px;
            margin: 0 auto;
        }

        #chart { 
            width: 100%; 
        }

        text {
            font-size: 10px;
        }

        .y-axis path.domain { 
            display: none;  
        }

        .y-axis line {
            stroke: #ddd;
            stroke-dasharray: 2;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Canada 2020 Interest Rates</h1>
        <p>This line chart uses long-term-interest-canada.csv 
          to show the change in Canada's monthly interest rates for the year 2020. 
        </p>
       <div id="chart"></div>
      </div>
      <script src="https://d3js.org/d3.v7.min.js"></script>
      <script src="homework.js"></script>
</body>
</html>
